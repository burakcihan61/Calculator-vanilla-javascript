<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Calculator</h1>
      </header>
      <section class="displayValue">
        <div class="previousValue"></div>
        <input type="text" class="currentValue" readonly value="0" />
      </section>

      <button class="clearEntry function">CE</button>
      <button class="clear function">C</button>
      <button class="delete function">
        <i class="fas fa-backspace"></i>
      </button>
      <button class="operator divide function">/</button>

      <button class="numberBtn">7</button>
      <button class="numberBtn">8</button>
      <button class="numberBtn">9</button>
      <button class="operator function">*</button>

      <button class="numberBtn">4</button>
      <button class="numberBtn">5</button>
      <button class="numberBtn">6</button>
      <button class="operator function">-</button>

      <button class="numberBtn">1</button>
      <button class="numberBtn">2</button>
      <button class="numberBtn">3</button>
      <button class="operator function">+</button>

      <button class="signChange">+/-</button>
      <button class="numberBtn">0</button>
      <button class="numberBtn">.</button>
      <button class="operator equals">=</button>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
